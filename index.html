<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkpoint 2 Mic Miner</title>
  </head>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center p-3"><h1>Mic Miner!</h1></div>
      </div>
      <div class="row">
        <div class="col-5 text-center">
          <img
            src="http://www.pngmart.com/files/8/Microphone-PNG-Transparent-Background.png"
            onclick="mine()"
          />
        </div>
        <div class="col-2"><h1>Score:</h1></div>
        <div class="col-1" id="music"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 text-center">Upgrade 1: Fans!</div>
        <div class="col-2 text-center">Upgrade 2: Duet Partner!</div>
        <div class="col-2 text-center">Upgrade 3: Silver Mic!</div>
        <div class="col-2 text-center">Upgrade 4: Gold Mic!</div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>

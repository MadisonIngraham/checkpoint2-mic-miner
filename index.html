<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkpoint 2 Mic Miner</title>
  </head>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 text-center p-3"><h1>Music Miner!</h1></div>
      </div>
      <div class="row">
        <div class="col-5 text-center">
          <img
            src="http://www.pngmart.com/files/8/Microphone-PNG-Transparent-Background.png"
            onclick="mine()"
          />
        </div>
        <div class="col-2"><h1>Score:</h1></div>
        <div class="col-1" id="music"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-3 text-center">
          <button type="button" class="btn btn-primary" onclick="buyFans()">
            Upgrade 1: Fans!
          </button>
        </div>
        <div class="col-3 text-center">
          <button type="button" class="btn btn-primary">
            Upgrade 2: Duet!
          </button>
        </div>
        <div class="col-3 text-center">
          <button type="button" class="btn btn-primary">
            Upgrade 3: Gold Mic!
          </button>
        </div>
        <div class="col-3 text-center">
          <button type="button" class="btn btn-primary">
            Upgrade 4: Lady Gaga!
          </button>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-1 text-center">Price:</div>
        <div class="col-1 text-center">Quantity:</div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-1 text-center" id="fan-price"></div>
        <div class="col-1 text-center" id="fan-quantity"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
        <div class="col-1 text-center"></div>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
